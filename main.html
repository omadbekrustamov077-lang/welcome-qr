<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Xush kelibsiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  color:#fff;
}
.card{
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(10px);
  padding:28px;
  border-radius:24px;
  width:90%;
  max-width:420px;
  text-align:center;
}
h1{margin-bottom:6px;}
.small{opacity:.9;font-size:14px;}
.gift{
  margin-top:16px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="name"></h1>
  <div class="small">Qoâ€˜qon universiteti Andijon filiali</div>
  <div class="small" id="group"></div>

  <div class="gift" id="result"></div>
</div>

<script>
// ===== URL dan maâ€™lumot olish =====
const p = new URLSearchParams(location.search);
const name = p.get("name");
const surname = p.get("surname");
const group = p.get("group");

document.getElementById("name").innerText = name+" "+surname;
document.getElementById("group").innerText = "Guruh: "+group;

// ===== Fon (random, lekin 1 marta) =====
if(!sessionStorage.bg){
  const bgs=[
   "linear-gradient(135deg,#4f46e5,#9333ea)",
   "linear-gradient(135deg,#0f2027,#203a43,#2c5364)",
   "linear-gradient(135deg,#11998e,#38ef7d)",
   "linear-gradient(135deg,#fc466b,#3f5efb)"
  ];
  sessionStorage.bg=bgs[Math.floor(Math.random()*bgs.length)];
}
document.body.style.background=sessionStorage.bg;

// ===== Sovgâ€˜a limitlari =====
let gifts = {
  pen: 30,
  coffee: 25,
  chocolate: 30
};

// ===== Agar oldin tanlangan boâ€˜lsa =====
if(sessionStorage.result){
  document.getElementById("result").innerText = sessionStorage.result;
}else{
  let chance = Math.random(); // foizlik qaror
  let text = "ğŸ‰ Sizni koâ€˜rib xursandmiz!";

  if(chance < 0.4){ // 40% sovgâ€˜a chiqadi
    let available = Object.keys(gifts).filter(g=>gifts[g]>0);
    if(available.length>0){
      let g = available[Math.floor(Math.random()*available.length)];
      gifts[g]--;
      if(g=="pen") text="ğŸ Siz uchun sovgâ€˜a: Ruchka";
      if(g=="coffee") text="ğŸ Siz uchun sovgâ€˜a: Coffee â˜•";
      if(g=="chocolate") text="ğŸ Siz uchun sovgâ€˜a: Shokolad ğŸ«";
    }
  }

  sessionStorage.result=text;
  document.getElementById("result").innerText=text;
}
</script>

</body>
</html>
