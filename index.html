<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome QR</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
}

/* Envelope */
.envelope {
  width: 220px;
  height: 140px;
  background: #f5f5f5;
  position: relative;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s;
}

.envelope:hover {
  transform: scale(1.03);
}

/* flap */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #eeeeee;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 0.8s;
  z-index: 3;
}

/* letter */
.letter {
  position: absolute;
  bottom: 0;
  left: 10px;
  width: 200px;
  height: 0;
  background: white;
  border-radius: 4px;
  overflow: hidden;
  transition: height 1s;
  z-index: 2;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.letter-content {
  padding: 20px;
  opacity: 0;
  transition: opacity 1s;
}

h2 {
  margin-bottom: 10px;
}

p {
  color: #444;
}

/* opened state */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  height: 240px;
}

.envelope.open .letter-content {
  opacity: 1;
}

/* hint text */
.hint {
  margin-top: 20px;
  color: #777;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">

        </p>
      </div>
    </div>
  </div>

  <div class="hint">Ochish uchun bosing</div>
</div>

<!-- audio -->
<audio id="openSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-paper-slide-1530.mp3" type="audio/mpeg">
</audio>

<script>
const envelope = document.getElementById("envelope");
const sound = document.getElementById("openSound");

envelope.addEventListener("click", () => {
  if (!envelope.classList.contains("open")) {
    envelope.classList.add("open");
    sound.play();
  }
});
</script>
