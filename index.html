<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Xush kelibsiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ==== ORQA FON ==== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#0f3c78,#1e6bd6);
  overflow:hidden;
  color:#fff;
}

/* BULUTLAR */
.cloud{
  position:absolute;
  background:rgba(255,255,255,0.18);
  border-radius:50%;
  filter:blur(8px);
  animation:moveClouds linear infinite;
}
.cloud.c1{ width:260px;height:90px; top:15%; left:-300px; animation-duration:60s;}
.cloud.c2{ width:200px;height:70px; top:35%; left:-250px; animation-duration:80s;}
.cloud.c3{ width:300px;height:110px; top:55%; left:-350px; animation-duration:100s;}

@keyframes moveClouds{
  from{ transform:translateX(0); }
  to{ transform:translateX(140vw); }
}

/* ==== KARTA ==== */
.card{
  position:relative;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  padding:26px 22px;
  border-radius:24px;
  width:86%;
  max-width:380px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
}

h2{
  font-weight:700;
  margin-bottom:12px;
}

p{
  font-size:14px;
  line-height:1.55;
  opacity:.95;
}

/* INPUTLAR */
input{
  width:100%;
  padding:13px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  font-size:15px;
  outline:none;
}

/* TUGMA */
button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#6d28d9,#8b5cf6);
  color:#fff;
}
</style>
</head>

<body>

<!-- BULUTLAR -->
<div class="cloud c1"></div>
<div class="cloud c2"></div>
<div class="cloud c3"></div>

<!-- KARTA -->
<div class="card">
  <h2>üéì Hurmatli talaba!</h2>

  <p>
    Sizni <b>Qo‚Äòqon universiteti Andijon filiali</b>da
    sog‚Äò-salomat ko‚Äòrib turganimizdan xursandmiz üòä<br><br>
    Iltimos, <b>ism, familya va guruhingiz</b>ni kiriting ‚Äî
    biz sizni xursand qilamiz üéÅ
  </p>

  <input id="name" placeholder="Ism">
  <input id="surname" placeholder="Familya">
  <input id="group" placeholder="Guruh (masalan: KI2503)">

  <button onclick="go()">Davom etish üéâ</button>
</div>

<script>
function go(){
  const n = document.getElementById("name").value.trim();
  const s = document.getElementById("surname").value.trim();
  const g = document.getElementById("group").value.trim();

  if(!n || !s || !g){
    alert("Iltimos, barcha maydonlarni to‚Äòldiring");
    return;
  }

  window.location.href =
    "main.html?name=" + encodeURIComponent(n) +
    "&surname=" + encodeURIComponent(s) +
    "&group=" + encodeURIComponent(g);
}
</script>

</body>
</html>
