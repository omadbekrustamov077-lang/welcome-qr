<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Xush kelibsiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== ASOSIY ===== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  color:#fff;
  overflow:hidden;
  background:#0f172a; /* asosiy rang (oldingi kabi) */
}

/* ===== BULUTSIMON ANIMATSIYA ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}

.bg::before,
.bg::after{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08), transparent 40%),
    radial-gradient(circle at 80% 40%, rgba(255,255,255,0.06), transparent 45%),
    radial-gradient(circle at 50% 70%, rgba(255,255,255,0.05), transparent 50%);
  animation: moveClouds 40s linear infinite;
}

.bg::after{
  animation-duration: 60s;
  opacity:0.7;
}

@keyframes moveClouds{
  0%{ transform:translateX(0) translateY(0); }
  100%{ transform:translateX(200px) translateY(-150px); }
}

/* ===== KARTA ===== */
.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  padding:28px;
  border-radius:26px;
  width:90%;
  max-width:430px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
}

h2{
  font-weight:700;
  margin-bottom:12px;
}

p{
  font-size:14px;
  line-height:1.55;
  opacity:.95;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  font-size:15px;
  outline:none;
}

/* ===== TUGMA ===== */
button{
  width:100%;
  padding:15px;
  margin-top:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#7c3aed,#9333ea); /* binafsha tugma */
  color:#fff;
}
button:active{
  transform:scale(0.98);
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card">
  <h2>üéì Hurmatli talaba!</h2>

  <p>
    Sizni <b>Qo‚Äòqon universiteti Andijon filiali</b>da
    sog‚Äò-salomat ko‚Äòrib turganimizdan xursandmiz üòä<br><br>
    Iltimos, <b>ism, familya va guruhingiz</b>ni kiriting ‚Äî
    biz sizni xursand qilamiz üéÅ
  </p>

  <input id="name" placeholder="Ism">
  <input id="surname" placeholder="Familya">
  <input id="group" placeholder="Guruh (masalan: KI2503)">

  <button onclick="go()">Davom etish üéâ</button>
</div>

<script>
function go(){
  const n = name.value.trim();
  const s = surname.value.trim();
  const g = group.value.trim();

  if(!n || !s || !g){
    alert("Iltimos, barcha maydonlarni to‚Äòldiring");
    return;
  }

  window.location.href =
    "main.html?name=" + encodeURIComponent(n) +
    "&surname=" + encodeURIComponent(s) +
    "&group=" + encodeURIComponent(g);
}
</script>

</body>
</html>
