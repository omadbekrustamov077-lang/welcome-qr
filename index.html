<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Xush kelibsiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

/* ğŸŒŒ FON */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #1e293b, #020617 75%);
}

/* âœ¨ YULDUZLAR */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 70% 20%, #fff, transparent),
    radial-gradient(1.8px 1.8px at 40% 10%, #fff, transparent),
    radial-gradient(1.2px 1.2px at 85% 35%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 10% 15%, #fff, transparent);
  animation:twinkle 4s infinite alternate;
  opacity:.8;
  z-index:0;
}

@keyframes twinkle{
  from{opacity:.4}
  to{opacity:1}
}

/* â˜ï¸ BULUTLAR â€” TOâ€˜Gâ€˜RILANGAN */
.clouds{
  position:fixed;
  inset:0;
  background:url("https://i.ibb.co/ysJJnqk/clouds-clean.png") repeat-x;
  background-size:800px 300px;
  animation:cloudMove 200s linear infinite;
  opacity:0.45;
  filter:blur(1px);
  z-index:0;
}

@keyframes cloudMove{
  from{background-position:0 0}
  to{background-position:-1600px 0}
}

/* ğŸ§Š CARD */
.card{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,0.10);
  backdrop-filter:blur(14px);
  padding:22px;
  border-radius:22px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 55px rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,0.12);
}

/* ğŸ« LOGO */
.logo{
  width:72px;
  height:72px;
  margin:0 auto 10px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(255,80,80,.6);
}

.logo img{
  width:58px;
  height:58px;
  object-fit:contain;
}

h2{
  margin:6px 0 10px;
  font-size:20px;
  font-weight:700;
}

p{
  font-size:13.5px;
  line-height:1.55;
  opacity:.95;
}

input{
  width:100%;
  padding:13px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-size:14px;
  outline:none;
}

/* ğŸ”˜ TUGMA */
button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:16px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#22d3ee,#38bdf8);
  color:#020617;
  box-shadow:0 10px 22px rgba(56,189,248,.45);
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 16px 32px rgba(56,189,248,.65);
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="clouds"></div>

<div class="card">

  <div class="logo">
    <img src="ku-logo.png" alt="KU logo">
  </div>

  <h2>Hurmatli talaba!</h2>

  <p>
    Sizni bugungi <b>Dushanba tongida</b><br>
    <b>Qoâ€˜qon universiteti Andijon filialida</b><br>
    sogâ€˜-salomat koâ€˜rib turganimizdan xursandmiz ğŸ˜Š<br><br>
    Iltimos, <b>ism, familya va guruhingiz</b>ni kiriting â€”
    biz sizni xursand qilamiz ğŸ
  </p>

  <input id="name" placeholder="Ism">
  <input id="surname" placeholder="Familya">
  <input id="group" placeholder="Guruh (masalan: KI2503)">

  <button onclick="go()">Davom etish ğŸš€</button>
</div>

<script>
function go(){
  const n = document.getElementById("name").value.trim();
  const s = document.getElementById("surname").value.trim();
  const g = document.getElementById("group").value.trim();

  if(!n || !s || !g){
    alert("Iltimos, barcha maydonlarni toâ€˜ldiring");
    return;
  }

  location.href =
    "main.html?name="+encodeURIComponent(n)+

}
</script>

</body>
</html>
