<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Xush kelibsiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

/* ASOSIY FON */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
}

/* BULUT ANIMATSIYASI */
.clouds{
  position:fixed;
  top:0;
  left:0;
  width:200%;
  height:100%;
  background:url("https://i.imgur.com/NM6pZ8P.png") repeat-x;
  background-size:contain;
  animation:cloudMove 120s linear infinite;
  opacity:0.35;
  z-index:1;
}

@keyframes cloudMove{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

/* KARTA */
.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  padding:28px;
  border-radius:26px;
  width:90%;
  max-width:430px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
}

h2{
  font-weight:700;
  margin-bottom:12px;
}

p{
  font-size:14px;
  line-height:1.55;
  opacity:.95;
}

input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  font-size:15px;
  outline:none;
}

button{
  width:100%;
  padding:15px;
  margin-top:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.btn-main{
  background:#fff;
  color:#1e3a8a;
}
</style>
</head>

<body>

<div class="clouds"></div>

<div class="card">
  <h2>üéì Hurmatli talaba!</h2>

  <p>
    Sizni <b>Qo‚Äòqon universiteti Andijon filiali</b>da bugungi kunda
    sog‚Äò-salomat ko‚Äòrib turganimizdan xursandmiz üòä<br><br>
    Iltimos, <b>ism, familya va guruhingiz</b>ni kiriting ‚Äî
    biz sizni xursand qilamiz üéÅ
  </p>

  <input id="name" placeholder="Ism">
  <input id="surname" placeholder="Familya">
  <input id="group" placeholder="Guruh (masalan: KI2503)">

  <button class="btn-main" onclick="go()">Davom etish üéâ</button>
</div>

<script>
function go(){
  const n = document.getElementById("name").value.trim();
  const s = document.getElementById("surname").value.trim();
  const g = document.getElementById("group").value.trim();

  if(!n || !s || !g){
    alert("Iltimos, barcha maydonlarni to‚Äòldiring");
    return;
  }

  window.location.href =
    "main.html?name=" + encodeURIComponent(n) +
    "&surname=" + encodeURIComponent(s) +
    "&group=" + encodeURIComponent(g);
}
</script>

</body>
</html>
