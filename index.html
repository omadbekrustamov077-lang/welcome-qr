<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xush kelibsiz</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b1c2d;
}

/* ===== OSMON ===== */
.sky{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#081726,#0e2a45,#081f33);
  z-index:-2;
  overflow:hidden;
}

/* ===== BULUTLAR ===== */
.cloud{
  position:absolute;
  width:420px;
  height:180px;
  border-radius:50%;
  filter:blur(45px);
  opacity:.35;
  animation:cloudMove 16s linear infinite;
}

.cloud.light{
  background:rgba(255,255,255,0.15);
}
.cloud.dark{
  background:rgba(0,0,0,0.35);
}

.cloud:nth-child(1){ top:15%; animation-duration:14s; }
.cloud:nth-child(2){ top:35%; animation-duration:18s; }
.cloud:nth-child(3){ top:55%; animation-duration:12s; }
.cloud:nth-child(4){ top:72%; animation-duration:20s; }

@keyframes cloudMove{
  from{ left:-50%; }
  to{ left:120%; }
}

/* ===== GLASS CARD ===== */
.card{
  width:90%;
  max-width:420px;
  padding:30px 22px;
  border-radius:22px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  box-shadow:
    0 15px 40px rgba(0,0,0,.4),
    inset 0 0 0 1px rgba(255,255,255,.25);
  color:#fff;
  text-align:center;
}

h1{
  font-size:26px;
  margin-bottom:14px;
  text-shadow:0 3px 10px rgba(0,0,0,.6);
}

p{
  font-size:15px;
  line-height:1.6;
  opacity:.95;
}

/* INPUT */
input{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  outline:none;
  background:rgba(255,255,255,.95);
  color:#111;
}

/* BUTTON */
button{
  width:100%;
  margin-top:22px;
  padding:14px;
  font-size:17px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#7a3cff,#9b5cff);
  box-shadow:0 6px 22px rgba(0,0,0,.45);
}
button:active{
  transform:scale(.97);
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="sky">
  <div class="cloud light"></div>
  <div class="cloud dark"></div>
  <div class="cloud light"></div>
  <div class="cloud dark"></div>
</div>
